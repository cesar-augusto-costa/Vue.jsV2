<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 16 - Renderização de Listas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>   
    <div id="app" class="container-fluid">
        
        <div class="row m-5">
            <div class="col">
                <h1 class="text-center">
                    Renderização de Listas
                </h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <p v-for="v in 5">
                    Item {{ v }} 
                </p>
                <p v-for="v in numero">
                    Número: {{ v }} 
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul>
                    <li v-for="f in frutasEx1">
                        {{ f }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li v-for="(f, i) in frutasEx1">
                        {{ i + 1 }} - {{ f }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li v-for="f in frutasEx2">
                        {{ f }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li v-for="(f, i) in frutasEx2" :key="i">
                        {{ i + 1 }} - {{ f.nome }}
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul>
                    <li v-for="p in pessoaEx3">
                        {{ p }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li v-for="(p, k) in pessoaEx3">
                        {{ k }}: {{ p }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li v-for="(p, k, i) in pessoaEx3">
                        {{ i + 1 }} {{ k }}: {{ p }}
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li v-for="(p, k, i) in pessoaEx3" :key="k">
                        {{ i + 1 }} {{ k }}: {{ p }}
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul>
                    <li v-for="(p,k) in pessoaEx3">
                        <template v-if="Array.isArray(p)">
                            {{ k }}
                            <ul>
                                <li v-for="i in p">
                                    {{ i }}
                                </li>
                            </ul>
                        </template>
                        <template v-else>
                            {{ k }} - {{ p }}
                        </template>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <script src="app.js"></script>

</body>
</html>
