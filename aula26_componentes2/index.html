<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 26 - Componentes em Detalhes - Parte 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>   

    <div id="app">
        <h1 class="text-center">
            Componentes em Detalhes
        </h1>
        <data-grid :data-source="dataSource"></data-grid>
    </div>

    <script type="text/x-template" id="DataGrid">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-8 col-4">
                    <input type="text" class="form-control" name="filtroGrid" id="filtroGrid" v-model="filtroGrid" placeholder="Digite algo para filtrar os dados...">
                </div>
            </div>

            <br>

            <table-grid
            :filtroGrid='filtroGrid'
            :dataSource='dataSouce'
            :data-source-grid='dataSourceGrid'>
            </table-grid>

            
        </div>
    </script>

    <script type="text/x-template" id="table-foot">
        <tfoot>
            <tr class="text-center">
                <td colspan="6">
                    <!-- Total de Itens: {{ dataSource.length }} -->
                    <template v-if="filtroGrid.length > 0">
                        Total de Itens: {{ dataSourceGrid.length }} de {{ dataSource.length }}                 
                    </template>
                    <template v-else>
                        Total de Itens: {{ dataSource.length }}
                    </template>
                </td>
            </tr>
        </tfoot>
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <script src="components.js"></script>
    <script src="filters.js"></script>
    <script src="pessoas.js"></script>
    <script src="app.js"></script>

</body>
</html>
