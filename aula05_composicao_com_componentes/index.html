<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 05 - Composição com Componentes</title>
</head>
<body>
    
    <div id="app">
        <h1>Composição com Componentes</h1>
        <ol>
            <list-item v-for="i in animais" v-bind:key="i.id" v-bind:id="i.id" v-bind:item="i" />
        </ol>
        <p>
            <animais v-bind:animais="animais" />
        </p>
    </div>
    

    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <script src="app.js"></script>

</body>
</html>
