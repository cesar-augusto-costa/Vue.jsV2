<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 20 - Eventos e Modificadores de Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .right {
            float: right;
        }
    </style>
</head>

<body>   

    <div id="app" class="container-fluid">

        <div class="row m-5">
            <div class="col">
                <h1 class="text-center">
                    Eventos e Modificadores de Evento
                </h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(tarefa, index) in listaDeTarefas">
                        {{ tarefa }}
                        <button class="btn btn-sm btn-danger right" @click.prevent="excluirTarefa($event, index)">X</button>
                    </li>
                    <li class="list-group-item" v-if="listaDeTarefas.length == 0">
                        Nenhuma tarefa inserida.
                    </li>
                </ul>
            </div>
            <div class="col">
               <form @submit.stop.prevent="cadastrarTarefa">
                    <input type="text" v-model="todo.text" class="form-control" placeholder="Insira nova tarefa" required>
                    <br>
                    <button class="btn btn-success">Adicionar</button>
               </form>
            </div>
            <div class="col">

            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <script src="app.js"></script>

</body>
</html>
