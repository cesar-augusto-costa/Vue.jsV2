<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 19 - Manipulação de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>   

    <div id="app" class="container-fluid">

        <div class="row m-5">
            <div class="col">
                <h1 class="text-center">
                    Manipulação de Eventos
                </h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info" @click="numero += 1">Incremento</button>
                <p>Valor do número: {{ numero }} </p>
            </div>
            <div class="col">
                <button class="btn btn-success" @click="greet">Cumprimento</button>
                <br><br>
                <button class="btn btn-success" @click="message('Olá Mundo!')">Mensagem</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" @click="message('Perigo', $event)">Atenção</button>
            </div>
            <div class="col">

            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <script src="app.js"></script>

</body>
</html>
