<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 25 - Componentes em Detalhes - Parte 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>   

    <div id="app">
        <h1 class="text-center">
            Componentes em Detalhes
        </h1>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-8 col-4">
                    <input type="text" class="form-control" name="filtroGrid" id="filtroGrid" v-model="filtroGrid" placeholder="Digite algo para filtrar os dados...">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr class="text-center">
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Date</th>
                                <th>Balance</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr v-for="p in dataSource"> -->
                            <tr v-for="(p, key) in dataSourceGrid">
                                <td> {{ p.name | capitalize }} </td>
                                <td> {{ p.email }} </td>
                                <td> {{ p.phone | phoneMaskBr}} </td>
                                <td> {{ p.date | dateBr }} </td>
                                <td class="text-center"> {{ p.balance | moneyBr }} </td>
                                <td class="text-center">
                                    <button class="btn btn-danger" @click.prevent="removeItem($event, key)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="text-center">
                                <td colspan="6">
                                    <!-- Total de Itens: {{ dataSource.length }} -->
                                    <template v-if="filtroGrid.length > 0">
                                        Total de Itens: {{ dataSourceGrid.length }} de {{ dataSource.length }}                                            
                                    </template>
                                    <template v-else>
                                        Total de Itens: {{ dataSource.length }}
                                    </template>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <script src="filters.js"></script>
    <script src="pessoas.js"></script>
    <script src="app.js"></script>

</body>
</html>
